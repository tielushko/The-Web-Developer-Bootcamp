<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Panel</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <!-- table for pricing panels -->
    <div id="pricing-table">
      <!-- pricing category -->
      <div class="pricing-category">
        <!-- image -->
        <img src="icons/icon1.png" alt="" class="category-image" />
        <!-- category label -->
        <h2 class="category-label">Personal</h2>
        <!-- category features -->
        <ul class="category-features">
          <li class="category-feature">Custom Domains</li>
          <li class="category-feature">
            Sleeps after 30 minutes of inactivity
          </li>
        </ul>
        <!-- price -->
        <span class="category-price">FREE</span>
        <!-- button to signup -->
        <a href="#" class="category-signup">Sign Up</a>
      </div>

      <!-- pricing category -->
      <div class="pricing-category">
        <!-- image -->
        <img src="icons/icon2.png" alt="" class="category-image" />
        <!-- category label -->
        <h2 class="category-label">Small Team</h2>
        <!-- category features -->
        <ul class="category-features">
          <li class="category-feature">Never sleeps</li>
          <li class="category-feature">
            multiple workers for more powerful apps
          </li>
        </ul>
        <!-- price -->
        <span class="category-price">$150</span>
        <!-- button to signup -->
        <a href="#" class="category-signup">Free Trial</a>
      </div>

      <!-- pricing category -->
      <div class="pricing-category">
        <!-- image -->
        <img src="icons/icon3.png" alt="" class="category-image" />
        <!-- category label -->
        <h2 class="category-label">Enterprise</h2>
        <!-- category features -->
        <ul class="category-features">
          <li class="category-feature">dedicated</li>
          <li class="category-feature">simple horizontal scalability</li>
        </ul>
        <!-- price -->
        <span class="category-price">$400</span>
        <!-- button to signup -->
        <a href="#" class="category-signup">Free Trial</a>
      </div>
    </div>
  </body>
</html>
