<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
    <title>Bootstrap Forms</title>
  </head>
  <body>
    <div class="container">
      <h1 class="display-2 text-center">Forms</h1>

      <form action="/nowhere">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="address">Street Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            placeholder="Enter your address"
          />
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" />
          </div>

          <div class="form-group col-md-2 col-sm-6">
            <label for="state-select">State</label>
            <select name="state" class="form-control" id="state-select">
              <option value="NONE">--</option>
              <option value="FL">FL</option>
              <option value="TX">TX</option>
              <option value="CO">CO</option>
              <option value="CA">CA</option>
            </select>
          </div>

          <div class="form-group col-md-4 col-sm-6">
            <label for="zipcode">Zipcode</label>
            <input type="number" class="form-control" id="zipcode" />
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="form-group">
            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input"
                value="TRUE"
                name="signup"
                id="signup-custom"
              />
              <label class="custom-control-label" for="signup-custom"
                >Sign me UP CUSTOM</label
              >
            </div>
          </div>
        </div>

        <div class="row justify-content-center">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>
    </div>
    <!-- Bootstrap JS - for real production, download bootstrap.min.css-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
