<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Demo</title>
  </head>
  <body>
    <h1>Heaviest birds</h1>
    <table>
      <thead>
        <tr>
          <th>Animal</th>
          <th>Average Mass</th>
          <th>Max Mass</th>
          <th>Flighted</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>ostrich</td>
          <td>104(230)</td>
          <td>156(346)</td>
          <td>No</td>
        </tr>
        <tr>
          <td>somali ostrich</td>
          <td>90(200)</td>
          <td>130(280)</td>
          <td>No</td>
        </tr>
        <tr>
          <td>Wild Turkey</td>
          <td>13.5(29.8)</td>
          <td>39(86)</td>
          <td>Yes</td>
        </tr>
      </tbody>
    </table>

    <h2>Table 2</h2>
    <table>
      <thead>
        <tr>
          <th rowspan="2">Animal</th>
          <th colspan="2">Average Mass</th>
          <th rowspan="2">Flighted</th>
        </tr>
        <tr>
          <th>Kg</th>
          <th>lbs</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>ostrich</td>
          <td>104</td>
          <td>230</td>
          <td>No</td>
        </tr>
        <tr>
          <td>somali ostrich</td>
          <td>90</td>
          <td>200</td>
          <td>No</td>
        </tr>
        <tr>
          <td>Wild Turkey</td>
          <td>13.5</td>
          <td>29.8</td>
          <td>Yes</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
